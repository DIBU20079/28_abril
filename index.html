  <!-- Estilos personalizados -->
  <style>
    .hero-section {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 120px 0;
      position: relative;
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero-section p {
      font-size: 1.25rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .btn-custom {
      margin-top: 20px;
      width: 100%;
      font-size: 1.2rem;
      padding: 15px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      background-color: #0056b3;
    }

    .card-container {
      margin-top: 50px;
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 8px;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-scrolled {
      background-color: #343a40;
      transition: background-color 0.3s;
    }

    .footer {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
      color: #6c757d;
    }

    .footer a {
      text-decoration: none;
      color: #007bff;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .nav-link {
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #0056b3 !important;
    }

    .navbar-toggler-icon {
      background-color: #fff;
    }
  </style>
</head>
